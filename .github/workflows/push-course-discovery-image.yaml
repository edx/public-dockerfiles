name: Build and Push Course Discovery Image

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Target branch from which the source dockerfile from image will be sourced"


  schedule:
    - cron: "0 4 * * 1-5"  # UTC Time

jobs:
  build-and-push-image:
    runs-on: ubuntu-22.04

    steps:
      - name: Get tag name
        id: get-tag-name
        uses: actions/github-script@v5
        with:
          script: |
            const tagName = "${{ github.event.inputs.branch }}" || 'latest';
            return tagName;
          result-encoding: string

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Dev Docker image
        uses: docker/build-push-action@v6
        with:
          file: ./dockerfiles/course-discovery.Dockerfile
          push: true
          target: dev
          tags: edxops/discovery-dev:${{ steps.get-tag-name.outputs.result }}
          platforms: linux/amd64,linux/arm64

      - name: Send failure notification
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: email-smtp.us-east-1.amazonaws.com
          server_port: 465
          username: ${{secrets.edx_smtp_username}}
          password: ${{secrets.edx_smtp_password}}
          subject: Push Image to docker.io/edxops failed in Course Discovery
          to: phoenix@2u.com
          from: github-actions <github-actions@edx.org>
          body: Push Image to docker.io/edxops for Course Discovery failed! For details see "github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
